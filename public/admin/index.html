<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel - Kelua Saldi</title>
  <link rel="icon" type="image/jpg" href="/logo.jpg" />
  
  <!-- Netlify Identity Widget -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
    }
    
    /* Loading Screen */
    .loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #1a1a1a 0%, #0d0d0d 100%);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    
    .loading-screen img {
      width: 100px;
      height: 100px;
      margin-bottom: 20px;
      border-radius: 50%;
    }
    
    .loading-text {
      font-size: 1.2rem;
      color: #d4af37;
      margin-bottom: 20px;
    }
    
    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 3px solid rgba(212, 175, 55, 0.3);
      border-radius: 50%;
      border-top: 3px solid #d4af37;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .admin-header {
      background: linear-gradient(135deg, #d4af37, #f1c40f);
      color: #1a1a1a;
      padding: 1rem;
      text-align: center;
      font-weight: 600;
      font-size: 1.2rem;
    }
    
    /* Custom CMS Styles */
    .css-1t67c7q-AppHeaderContent {
      background: linear-gradient(135deg, #d4af37, #f1c40f) !important;
    }
  </style>
</head>
<body>
  <!-- Loading Screen -->
  <div class="loading-screen" id="loadingScreen">
    <img src="/logo.jpg" alt="Kelua Logo" />
    <div class="loading-text">Caricamento Pannello Admin...</div>
    <div class="loading-spinner"></div>
  </div>

  <!-- Admin Header -->
  <div class="admin-header" style="display: none;" id="adminHeader">
    üè™ Kelua Admin Panel - Gestione Saldi
  </div>
  
  <!-- Include the script that builds the page and powers Decap CMS -->
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  
  <script>
    // Hide loading screen when CMS loads
    window.addEventListener('load', function() {
      setTimeout(() => {
        document.getElementById('loadingScreen').style.display = 'none';
        document.getElementById('adminHeader').style.display = 'block';
      }, 2000);
    });
    
    // Netlify Identity Configuration
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on("init", user => {
        if (!user) {
          window.netlifyIdentity.on("login", () => {
            document.location.href = "/admin/";
          });
        }
      });
    }
    
    // Custom CMS Configuration
    CMS.registerPreviewStyle('/admin/preview.css');
    
    // Add custom dashboard widgets
    CMS.registerWidget('emoji', {
      pattern: /^emoji:(.+)$/,
      fromBlock: match => match[1],
      toBlock: value => `emoji:${value}`,
      toPreview: value => `${value}`
    });
  </script>
</body>
</html>
